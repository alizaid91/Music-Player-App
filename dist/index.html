<style>
    .song-playing {
        background-color: rgba(255, 255, 255, 0.1);
        padding: 5px;
        border-radius: 0.375rem;
    }

    .playlistDetails {
        background: linear-gradient(180.2deg, rgb(51, 128, 172) -6.9%, rgb(0, 0, 0) 80.7%);
    }

    .maxzimised-song-controls {
        background: linear-gradient(-109.6deg, rgb(122, 30, 46) 20.4%, rgb(34, 17, 17) 98.8%);
    }

    .scrolling-text {
      display: inline-block;
      white-space: nowrap;
      overflow: hidden;
      position: relative;
    }

    .scrolling-text::before,
    .scrolling-text::after {
      content: '';
      position: absolute;
      top: 0;
      width: 30px;
      height: 100%;
      background: linear-gradient(to right, rgb(40, 40, 40), rgba(0, 0, 0, 0));
      z-index: 1;
      pointer-events: none;
    }

    .scrolling-text::after {
      right: 0;
      background: linear-gradient(to left, rgb(40, 40, 40), rgba(0, 0, 0, 0));
    }

    .scrolling-text::before {
      left: 0;
      background: linear-gradient(to right, rgb(40, 40, 40), rgba(0, 0, 0, 0));
    }

    .scrolling-text-inner {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 10s linear infinite;
      position: relative;
      z-index: 0;
    }

    @keyframes scroll {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }
</style>

<body class="bg-black font-['Roboto'] w-screen h-screen md:overflow-x-hidden">
    <div class="playlistDetails w-full h-full flex flex-col items-center">

    </div>
